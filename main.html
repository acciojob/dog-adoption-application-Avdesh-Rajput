<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
</head>

<body>
    <h2>Dog Adoption Application</h2>

    <form>
        <!-- Name -->
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" required>

        <!-- Phone Number -->
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

        <!-- Address -->
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Address" required>

        <!-- Checkbox -->
        <div class="checkbox-group">
            <input type="checkbox" id="dogExperience" name="dogExperience" value="Yes">
            <label for="dogExperience" style="display: inline;">Have you ever lived with a Dog before?</label>
        </div>

        <!-- Multi-select -->
        <label for="multiSelect">Please select your preferred breeds</label>
        <select id="multiSelect" name="multiSelect[]" multiple required>
            <option value="Labrador">Labrador</option>
            <option value="Beagle">Beagle</option>
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Pug">Pug</option>
        </select>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
