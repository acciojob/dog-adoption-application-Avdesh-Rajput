<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	  <h2>Dog Adoption Application</h2>

  <form>
    <!-- Name -->
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name">

    <!-- Phone Number -->
    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" placeholder="Phone Number">

    <!-- Address -->
    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Address">

    <!-- Checkbox -->
    <div class="checkbox-group">
      <input type="checkbox" id="dogExperience" name="dogExperience" value="Have you ever lived with a Dog before?">
      <label for="dogExperience" style="display: inline;">Have you ever lived with a Dog before?</label>
    </div>

    <!-- Multi-select -->
    <label for="multiSelect">Please select your preferred breeds</label>
    <select id="multiSelect" name="multiSelect[]" multiple>
      <option value="Labrador">Labrador</option>
      <option value="Beagle">Beagle</option>
      <option value="Golden Retriever">Golden Retriever</option>
      <option value="German Shepherd">German Shepherd</option>
      <option value="Pug">Pug</option>
    </select>

    <!-- Submit Button -->
    <input type="submit" value="Submit">
  </form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
